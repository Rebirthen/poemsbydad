<section class="contact-form">
    <h1>Send Me a Message</h1>
    <p>Use this handy contact form to get in touch with me.</p>
    
    <form>
      <div class="input-group">
        <label for="name">name</label>
        <input id="name" name="name" type="text"/>
      </div>
      
      <div class="input-group">
        <label for="citate">citate</label>
        <input id="citate" name="citate" type="citate"/>
      </div>

      <div class="input-group">
        <label for="citateAuthor">citateAuthor</label>
        <input id="citateAuthor" name="citateAuthor" type="citateAuthor"/>
      </div>
     
      <div class="input-group">
        <label for="imageUrl">imageUrl</label>
        <input id="imageUrl" name="imageUrl" type="imageUrl"/>
      </div>
    
      <div class="input-group">
        <label for="text">text</label>
        <input id="text" name="text" type="text"/>
      </div>
      <div class="input-group">
        <label for="footer">footer</label>
        <input id="footer" name="footer" type="footer"/>
      </div>
      <button type="submit">Send It!</button>
    </form>
  </section>
  
  <div class="results">
    <h2>Form Data</h2>
    <pre></pre>
  </div>
